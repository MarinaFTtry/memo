<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞ –ú–µ–º–æ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(6, 100px);
            gap: 10px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .card.flipped {
            background-color: #4CAF50;
            color: white;
        }
        .timer {
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>–ò–≥—Ä–∞ –ú–µ–º–æ</h1>
        <div class="timer" id="timer">–í—Ä–µ–º—è: 0 —Å–µ–∫—É–Ω–¥</div>
        <div class="grid" id="grid"></div>
    </div>

    <script>
        const cards = [
            'üçß', 'üçå', 'üçá', 'üçì', 'üçâ', 'üçä',
            'üçß', 'üçå', 'üçá', 'üçì', 'üçâ', 'üçä'
        ];
        let flippedCards = [];
        let matchedCards = 0;
        let startTime;
        let timerInterval;

        const grid = document.getElementById('grid');
        const timerDisplay = document.getElementById('timer');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫
        function createCards() {
            cards.sort(() => 0.5 - Math.random()).forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.value = card;
                cardElement.addEventListener('click', flipCard);
                grid.appendChild(cardElement);
            });
            startTimer();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å—Ç–∞—Ä—Ç–∞ —Ç–∞–π–º–µ—Ä–∞
        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–∞–π–º–µ—Ä–∞
        function updateTimer() {
            const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            timerDisplay.textContent = `–í—Ä–µ–º—è: ${elapsedTime} —Å–µ–∫—É–Ω–¥`;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è –∫–∞—Ä—Ç–æ—á–∫–∏
        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                this.textContent = this.dataset.value;
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    setTimeout(checkForMatch, 1000);
                }
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è
        function checkForMatch() {
            const [card1, card2] = flippedCards;

            if (card1.dataset.value === card2.dataset.value) {
                matchedCards += 2;
                card1.removeEventListener('click', flipCard);
                card2.removeEventListener('click', flipCard);
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.textContent = '';
                card2.textContent = '';
            }
            flippedCards = [];
            if (matchedCards === cards.length) {
                clearInterval(timerInterval);
                setTimeout(() => alert(`–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏! –í—Ä–µ–º—è: ${timerDisplay.textContent}`), 500);
            }
        }

        createCards();
    </script>
</body>
</html>
